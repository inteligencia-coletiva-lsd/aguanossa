<!DOCTYPE html>
<html>
<head>
<title>Aqui Falta Água</title>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
<meta charset="utf-8">

<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/register.css">

<script src="js/jquery-2.1.1.min.js" type="text/javascript"></script>
<script src="js/jquery.validate.min.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
</head>

<style>
</style>

<body>
	<div class="container">
		<div id="header" class="row">
			<h1 class="text-center">
				<strong>Aqui Falta Água</strong>
			</h1>
		</div>
		<div id="register-container" class="container">
			<div id="register-panel" class="panel panel-primary">
				<div class="panel-heading">Formulário de notificação</div>
				<div class="panel-body">
					<form id="register-form" class="form-horizontal" role="form">
						<fieldset>
							<legend style="margin-bottom: 0px;">Dados pessoais</legend>
							<span class="help-block">*Para participar do Aqui Falta
								Água é importante informar seu endereço... [TODO]</span>
							<div class="form-group has-feedback">
								<label class="col-xs-2 control-label" for="textinput">Nome:</label>
								<div class="col-xs-10">
									<input type="text" name="inputName" placeholder="Nome completo"
										class="form-control"> <span
										class="glyphicon form-control-feedback"></span>
								</div>
							</div>
							<div class="form-group has-feedback">
								<label class="col-xs-2 control-label" for="textinput">Endereço:</label>
								<div class="col-xs-10">
									<input type="text" name="inputAddress"
										placeholder="Rua, número, bairro" class="form-control">
									<span class="glyphicon form-control-feedback"></span>
								</div>
							</div>
							<!-- Text input-->
							<div class="form-group has-feedback">
								<label class="col-xs-2 control-label" for="textinput">Cidade:</label>
								<div class="col-xs-10">
									<input type="text" name="inputCity" placeholder="Cidade"
										class="form-control"> <span
										class="glyphicon form-control-feedback"></span>
								</div>
							</div>
							<div class="form-group has-feedback">
								<label class="col-xs-2 control-label" for="textinput">Estado:</label>
								<div class="col-xs-10">
									<input type="text" name="inputState" placeholder="Estado"
										class="form-control"> <span
										class="glyphicon form-control-feedback"></span>
								</div>
							</div>
							<div class="form-group has-feedback">
								<label class="col-xs-2 control-label pull-left" for="textinput">CEP:*</label>
								<div class="col-xs-5">
									<input type="text" name="inputCEP" placeholder="00000-000"
										class="form-control"> <span
										class="glyphicon form-control-feedback"></span>
								</div>
							</div>
						</fieldset>
						<fieldset>
							<legend>Dados Adicionais</legend>
							<div class="form-group has-feedback">
								<label class="col-xs-4 control-label" for="textinput" style="text-align: left">Matrícula
							CAGEPA:</label>
								<div class="col-xs-8">
									<input type="text" name="inputMatriculaCagepa"
										placeholder="Seu número de matrícula" class="form-control">
									<span class="glyphicon form-control-feedback"></span>
								</div>
							</div>
							<div class="form-group">
								<div class="col-xs-12">
										<label style="pull-right">Tarifa social na conta de água:</label> <input type="checkbox"> 
								</div>
							</div>

						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" charset="utf-8">
		// override jquery validate plugin defaults
		$.validator.setDefaults({
			highlight : function(element) {
				$(element).closest('.form-group').addClass('has-error');
				$(element).closest('.form-group').find(".form-icon").css(
						"color", "#a94442");

				$(element).closest('.form-group')
						.find(".form-control-feedback").removeClass(
								"glyphicon-ok");
				$(element).closest('.form-group')
						.find(".form-control-feedback").addClass(
								"glyphicon-remove");

			},
			unhighlight : function(element) {
				$(element).closest('.form-group').removeClass('has-error');
				$(element).closest('.form-group')
						.find(".form-control-feedback").removeClass(
								"glyphicon-remove");
			},
			errorElement : 'span',
			errorClass : 'help-block'
		});

		$.validator.addMethod("cep", function(value, element) {
			return this.optional(element)
					|| /^[0-9]{2}[0-9]{3}-[0-9]{3}$/.test(value);
		}, "Your entered data is not cep");

		$(document).ready(
				function() {
					$('#register-form').validate(
							{
								rules : {
									inputName : {
										required : true
									},
									inputAddress : {
										required : true
									},
									inputCity : {
										required : true
									},
									inputState : {
										required : true
									},
									inputCEP : {
										required : true,
										cep : true
									}
								},
								messages : {
									inputName : {
										required : "Insira o seu nome."
									},
									inputAddress : {
										required : "Insira seu endereço."
									},
									inputCity : {
										required : "Insira sua cidade."
									},
									inputState : {
										required : "Insira seu estado."
									},
									inputCEP : {
										required : "Insira um CEP.",
										cep : "Insira um CEP válido."
									}
								},
								success : function(element) {
									element.closest('.form-group').removeClass(
											'has-error')
											.addClass('has-success');
									element.closest('.form-group').find(
											".form-control-feedback").addClass(
											"glyphicon-ok");

									element.closest('.form-group').find(
											".form-icon").css("color",
											"#3c763d");
								}
							});
				});
	</script>
</html>
