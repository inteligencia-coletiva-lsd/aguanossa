<!DOCTYPE html>
<html>
<head>
<title>Aqui Falta Água</title>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
<meta charset="utf-8">
<style>
#header {
	padding: 20px;
}

#register-container {
	width: 500px;
}

#register-panel {
	margin: 10px;
}

#register-panel .panel-body {
	padding: 23px;
}

.icon-form-group .form-control {
	padding: 6px 30px;
}

#register-panel .form-icon {
	position: absolute;
	top: 9px;
	left: 25px;
}

#register-panel input:-webkit-autofill {
	-webkit-box-shadow: 0 0 0 50px white inset;
	-webkit-text-fill-color: #333;
}
</style>
<link rel="stylesheet" href="css/bootstrap.min.css">
<script src="js/jquery-2.1.1.min.js" type="text/javascript"></script>
<script src="js/jquery.validate.min.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
</head>

<body>
	<div class="container">
		<div id="header" class="row">
			<h1 class="text-center">
				<strong>Aqui Falta Água</strong>
			</h1>
		</div>
		<div id="register-container" class="container">
			<div id="register-panel" class="panel panel-primary">
				<div class="panel-heading">Cadastro de nova conta</div>
				<div class="panel-body">
					<form id="register-form" class="form-horizontal" role="form">
						<div class="icon-form-group">
							<div class="form-group has-feedback">
								<div class="col-xs-12">
									<span class="form-icon glyphicon glyphicon-envelope"></span> <input
										id="input-email" name="inputEmail" class="form-control"
										placeholder="E-mail"> <span
										class="glyphicon form-control-feedback"></span>
								</div>
							</div>
							<div class="form-group has-feedback">
								<div class="col-xs-12">
									<span class="form-icon glyphicon glyphicon-user"></span> <input
										id="input-name" name="inputName" type="text"
										class="form-control" placeholder="Nome completo"> <span
										class="glyphicon form-control-feedback"></span>
								</div>
							</div>
							<div class="form-group has-feedback">
								<div class="col-xs-12">
									<span class="form-icon glyphicon glyphicon-lock"></span> <input
										id="input-password" name="inputPassword" type="password"
										class="form-control" placeholder="Senha"> <span
										class="glyphicon form-control-feedback"></span>
								</div>
							</div>
						</div>
						<fieldset>
							<!-- Form Name -->
							<legend style="margin-bottom: 0px;">Endereço</legend>
							<span class="help-block">*Para participar do Aqui Falta
								Água é necessário informar seu endereço... [TODO]</span>

							<!-- Text input-->
							<div class="form-group has-feedback">
								<label class="col-xs-2 control-label" for="textinput">Endereço:</label>
								<div class="col-xs-10">
									<input type="text" name="inputEndereco"
										placeholder="Rua, número, bairro" class="form-control">
									<span class="glyphicon form-control-feedback"></span>
								</div>
							</div>

							<!-- Text input-->
							<div class="form-group has-feedback">
								<label class="col-xs-2 control-label" for="textinput">Cidade:</label>
								<div class="col-xs-10">
									<input type="text" name="inputCidade" placeholder="Cidade"
										class="form-control"> <span
										class="glyphicon form-control-feedback"></span>
								</div>
							</div>

							<!-- Text input-->
							<div class="form-group has-feedback">
								<label class="col-xs-2 control-label" for="textinput">Estado:</label>
								<div class="col-xs-10">
									<input type="text" name="inputEstado" placeholder="Estado"
										class="form-control"> <span
										class="glyphicon form-control-feedback"></span>
								</div>
							</div>
							<div class="form-group has-feedback">
								<label class="col-xs-2 control-label pull-left" for="textinput">CEP:*</label>
								<div class="col-xs-5">
									<input type="text" name="inputCEP" placeholder="00000-000"
										class="form-control"> <span
										class="glyphicon form-control-feedback"></span>
									<!-- <input type="text" id="CEP" placeholder="Informe o CEP" required pattern="\d{5}-?\d{3}" data-mask="99999-999"> -->
								</div>
							</div>
							<div class="form-group" style="margin-bottom: 0px;">
								<div class="col-xs-12"
									style="text-align: center; margin-bottom: 0px;">
									<button type="submit" class="btn btn-success">Cadastre-se</button>
								</div>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" charset="utf-8">
		// override jquery validate plugin defaults
		$.validator.setDefaults({
			highlight : function(element) {
				$(element).closest('.form-group').addClass('has-error');
				$(element).closest('.form-group').find(".form-icon").css(
						"color", "#a94442");

				$(element).closest('.form-group').find(".form-control-feedback")
						.removeClass("glyphicon-ok");
				$(element).closest('.form-group').find(".form-control-feedback")
						.addClass("glyphicon-remove");

			},
			unhighlight : function(element) {
				$(element).closest('.form-group').removeClass('has-error');
				$(element).closest('.form-group').find(".form-control-feedback")
				.removeClass("glyphicon-remove");
			},
			errorElement : 'span',
			errorClass : 'help-block'
		});

		$.validator.addMethod("cep", function(value, element) {
			return this.optional(element)
					|| /^[0-9]{2}[0-9]{3}-[0-9]{3}$/.test(value);
		}, "Your entered data is not cep");

		$(document)
				.ready(
						function() {
							$('#register-form')
									.validate(
											{
												rules : {
													inputEmail : {
														required : true,
														email : true
													},
													inputName : {
														required : true
													},
													inputPassword : {
														required : true
													},
													inputEndereco : {
														required : true
													},
													inputCidade : {
														required : true
													},
													inputEstado : {
														required : true
													},
													inputCEP : {
														required : true,
														cep : true
													}
												},
												messages : {
													inputEmail : {
														required : "Insira o seu e-mail para contato.",
														email : "Insira um e-mail válido."
													},
													inputName : {
														required : "Insira o seu nome."
													},
													inputPassword : {
														required : "Insira uma senha."
													},
													inputEndereco : {
														required : "Insira seu endereço."
													},
													inputCidade : {
														required : "Insira sua cidade."
													},
													inputEstado : {
														required : "Insira seu estado."
													},
													inputCEP : {
														required : "Insira um CEP.",
														cep : "Insira um CEP válido."
													}
												},
												success : function(element) {
													element
															.closest(
																	'.form-group')
															.removeClass(
																	'has-error')
															.addClass(
																	'has-success');
													element
															.closest(
																	'.form-group')
															.find(
																	".form-control-feedback")
															.addClass(
																	"glyphicon-ok");

													element.closest(
															'.form-group')
															.find(".form-icon")
															.css("color",
																	"#3c763d");
												}
											});
						});
	</script>
</html>
