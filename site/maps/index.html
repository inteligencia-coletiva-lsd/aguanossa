<!DOCTYPE html>
<html>
<head>
<title>Como está seu abastecimento hoje?</title>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
<meta charset="utf-8">
<style>
#map-canvas {
	height: 500px;
	margin: 0px;
	padding: 0px;
}

#header {
	padding: 20px;
}

#button-go {
	width: 60px;
}

#input-address {
	width: 370px;
	float: left;
}

#input-address-row {
	margin-bottom: 30px;
}

#input-address-row-inner {
	margin-left: auto;
	margin-right: auto;
	width: 450px;
}

#marker-content {
	max-height: 300px;
	width: 200px;
}
</style>
<script
	src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyBbHptoqkG1n7IRMP8Gh8eQsP2aQD0iOfI&sensor=true"></script>

<link rel="stylesheet" href="css/bootstrap.min.css">
<script src="js/jquery-2.1.1.min.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
</head>

<body>
	<div class="container">
		<div id="header" class="row">
			<h1 class="text-center">
				<strong>Como está seu abastecimento hoje?</strong>
			</h1>
		</div>
		<div class="row" id="input-address-row">
			<div id="input-address-row-inner">
				<input class="form-control" id="input-address"
					placeholder="Qual é o seu endereço?">
				<div class="btn-group" style="float: left; margin-left: 10px;">
					<button id="button-go" class="btn btn-primary" onclick="goAction()">Ir!</button>
				</div>
			</div>
		</div>
		<div class="row">
			<div id="map-canvas"></div>
		</div>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="report-form" tabindex="-1" role="dialog"
		style="top: 28%;">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
					</button>
					<h4 class="modal-title" id="myModalLabel">Nova reclamação</h4>
				</div>
				<div class="modal-body">
					<label>Nos últimos meses:</label>
					<ul style="list-style-type: none;">
						<li><input type="radio" id="rad1" name="group1"> Não
							faltou água</li>
						<li><input type="radio" id="rad2" name="group1">
							Faltou água menos de 1 vez por mês</li>
						<li><input type="radio" id="rad3" name="group1">
							Faltou água mais de 1 vez por mês</li>
					</ul>
					<label>Como está seu abastecimento hoje?</label>
					<ul style="list-style-type: none;">
						<li><input type="radio" id="rad5" name="group2"> Não
							faltou água</li>
						<li><input type="radio" id="rad6" name="group2">
							Faltou água</li>
					</ul>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
					<button id="finish-report" type="button" class="btn btn-primary"
						onclick="finishReport()">Concluir reclamação</button>
				</div>
			</div>
		</div>
	</div>

	<script src="js/maps.js" type="text/javascript"></script>
</html>
